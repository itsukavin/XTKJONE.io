<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>love calculator</title>
    <link rel="stylesheet" href="cul.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="main-title2">Created by Kavin</h1>
        <h1 class="main-title">Love Percentage Calculator</h1>
        <div class="input-container">
            <input type="text" id="name1" placeholder="your name" maxlength="20">
            <input type="text" id="name2" placeholder="partner name" maxlength="20">
        </div>
        <button class="love-button" onclick="calculateLove()">calculate love</button>
        <div id="loading" class="loading-bar-container" style="display: none;">
            <div class="loading-bar"></div>
        </div>
        <div id="resultWrapper" class="result-wrapper" style="display: none;">
            <canvas id="resultCanvas" class="result-canvas"></canvas>
            <button id="saveButton" class="love-button" onclick="saveImage()">save result</button>
        </div>
    </div>

    <div id="notification" class="notification" style="display: none;">
        <span id="notificationMessage"></span>
        <button id="closeNotification" onclick="closeNotification()">Ã—</button>
        <div class="notification-progress"></div>
    </div>

    <script src="cul.js"></script>
</body>
</html>
